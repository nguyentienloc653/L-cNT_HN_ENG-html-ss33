<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="bt1">Bấm vào tôi</button>
    <p>Số lần bấm: <span id="point">0</span></p>
    <script>
      let bt1 = document.getElementById("bt1");
      let ponit = document.getElementById("point");
      bt1.addEventListener("click", () => {
        let index = parseInt(ponit.innerText);
        ponit.innerText = index + 1;
      });
    </script>
  </body>
</html>
