<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        text-align: center;
      }
      .container {
        width: 50%;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px black;
      }
      h1 {
        color: #333333;
        margin-bottom: 20px;
      }
      .input-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .add-btn {
        background-color: #28a745;
        color: white;
      }
      .task-list {
        margin-top: 20px;
        list-style: none;
        padding: 0;
      }
      .task {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      .delete-btn {
        background-color: red;
        color: white;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List K24_PTIT</h1>
    <div class="container">
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Nhập nhiệm vụ..." />
        <button class="add-btn" onclick="addTask()">Thêm</button>
      </div>
      <ul class="task-list" id="taskList"></ul>
    </div>

    <script>
      function addTask() {
        let input = document.getElementById("taskInput");
        let taskText = input.value;

        if (taskText === "") {
          alert("Vui lòng nhập nhiệm vụ!");
          return;
        }
        let li = document.createElement("li");
        li.className = "task";
        li.innerHTML = `
                <span>${taskText}</span>
                <button class="delete-btn" onclick="deleteTask(this)">X</button>`;
        document.getElementById("taskList").appendChild(li);
        input.value = "";
      }
      function deleteTask(button) {
        let confirmDelete = confirm("Bạn có chắc chắn muốn xóa nhiệm vụ này?");
        if (confirmDelete) {
          let li = button.parentElement;
          li.remove();
        }
      }
    </script>
  </body>
</html>
